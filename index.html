<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar with Container</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="left-icon">
            <span><b>design.</b>today</span>
          </div>
          <div class="right-icon">
            <img src="img/burgermenu.png" alt="burgermenu" />
          </div>
        </div>
        <nav class="nav-links">
          <ul>
            <li>
              <a href="#"><img src="img/home.png" alt="home" /> Home</a>
            </li>
            <li>
              <a href="#"><img src="img/explore.png" alt="explore" />Explore</a>
            </li>
            <li>
              <a href="#"><img src="img/folder.png" alt="" /> Folders</a>
            </li>
            <li>
              <a href="#"
                ><img src="img/favorite.png" alt="favorite" /> Favorites</a
              >
            </li>
            <li>
              <a href="#"
                ><img src="img/activites.png" alt="activites" />Activities</a
              >
            </li>
          </ul>
        </nav>
        <div class="followers">
          <h3>Followers</h3>
          <ul>
            <li>
              <div class="follower">
                <img
                  src="img/sajon.png"
                  alt="Follower 1"
                  class="follower-pic"
                />
                <span>Sajon</span>
              </div>
            </li>
            <li>
              <div class="follower">
                <img src="img/tran.png" alt="Follower 2" class="follower-pic" />
                <span>Tran Mau Tri Tam</span>
              </div>
            </li>
            <li>
              <div class="follower">
                <img
                  src="img/ghani.png"
                  alt="Follower 3"
                  class="follower-pic"
                />
                <span>Ghani Pradita</span>
              </div>
            </li>
            <li>
              <div class="follower">
                <img
                  src="img/david.png"
                  alt="Follower 4"
                  class="follower-pic"
                />
                <span>David Kovalev</span>
              </div>
            </li>
            <li>
              <div class="follower">
                <img
                  src="img/david.png"
                  alt="Follower 4"
                  class="follower-pic"
                />
                <span>Ryan Putnam</span>
              </div>
            </li>
          </ul>
          <button class="load-more">Load More (15)</button>
        </div>
      </div>
    </div>
  </body>
</html>
